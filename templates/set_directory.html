{% extends 'base.html' %}
{% block head_content %}
    <!-- Style -->
    <link rel='stylesheet' href='{{ url_for('static',filename='styles/set_directory.css') }}'>
    <link href='https://fonts.googleapis.com/css?family=IBM+Plex+Mono&display=swap' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans&display=swap' rel='stylesheet'>
    <!-- Icons -->
    <link rel='icon' type='image/png' sizes='32x32' href='{{ url_for('static', filename='images/favicon-32x32.png') }}'>
    <link rel='icon' type='image/png' sizes='16x16' href='{{ url_for('static', filename='images/favicon-16x16.png') }}'>
{% endblock %}
{% block body_content %}
<div id='interfaceGrid'>
    <form id='directoryForm' action='/set_directory' method='post' class='formElement'>
        <label id='textBoxLabel' class='formElement'>
            <input type='text' name='log_path' id='textBox' placeholder='Path to zeek log directory' value='{{ default }}' class='formElement'>
        </label>
        <button type='submit' id='submitButton' class='formElement'>
            Submit
        </button>
    </form>
</div>
{% endblock %}
