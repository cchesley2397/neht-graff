{% extends 'base.html' %}
{% block head_content %}
    <!-- Style -->
    <link rel='stylesheet' href='{{ url_for('static',filename='styles/set_time.css') }}'>
    <link href='https://fonts.googleapis.com/css?family=IBM+Plex+Mono&display=swap' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans&display=swap' rel='stylesheet'>
    <!-- Icons -->
    <link rel='icon' type='image/png' sizes='32x32' href='{{ url_for('static', filename='images/favicon-32x32.png') }}'>
    <link rel='icon' type='image/png' sizes='16x16' href='{{ url_for('static', filename='images/favicon-16x16.png') }}'>
{% endblock %}
{% block body_content %}
<div id='interfaceGrid'>
    <form id='timeSelectorForm'>
        <label>
            <input type='number' name='start_time' placeholder='Start time (Epoch)'>
        </label>
        <label>
            <input type='number' name='end_time' placeholder='End time (Epoch)'>
        </label>
    </form>
</div>
{% endblock %}
